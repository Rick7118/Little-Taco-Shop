<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>

      <nav aria-label="primary-navigation">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/#About">About</a></li>
          <li><a href="/#Menu">Our Menu</a></li>
          <li><a href="./hour.html">Store Hours</a></li>
        </ul>
      </nav>

      <img src="./images/tacos_tray_400x267.png" alt="tacos_tray" />
      <p>Little Taco Shop Tacos</p>
    </header>

    <main>
      <h2>Our Contact Form</h2>

      <form action="" method="post">
        <fieldset>
          <legend>Send us a messsage</legend>
          <p>
            <label for="Name">Name:</label>
            <input type="text" id="name" placeholder="your name" />
          </p>

          <p>
            <label for="Email">Email:</label>
            <input type="text" id="email" placeholder="your email" />
          </p>

          <p>
            <label for="Message">Your Message:</label> <br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Type your message here"
            ></textarea>
          </p>
        </fieldset>
        <br />
        <button
          type="submit"
          formaction="https://httpbin.org/post"
          formmethod="post"
        >
          Send
        </button>

        <button type="reset">Reset</button>
      </form>
    </main>

    <aside>
      <h2>Our Location</h2>

      <address>
        <p>
          555 Taco Temptation Lane ,Suite T <br />Kansas City,MO 55555-55555
        </p>
      </address>

      <p>Phone: <a href="tel:">55555-55555</a></p>

      <a href="#">Back to Top</a>
      <hr />
    </aside>

    <footer>
      <p>Copyright &copy The Little Taco Shop</p>
    </footer>
  </body>
</html>
